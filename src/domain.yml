responses:
  utter_greet:
  - text: "Hey! I'm here to assist with your job search and answer questions about the job application. 
           How may I assist you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_job_kind:
  - text: "What kind of job do you want? 1.On Campus 2.Off Campus"

  utter_job_type:
  - text: "How long do you wanna work? 1.Part Time 2.Full Time"

  utter_student:
  - text: "Are you a Student?"

  utter_eligible:
  - text: "Are you eligible to work as a Student?"

  utter_ask_Name:
  - text: "Provide your Name?"

  utter_ask_Email:
  - text: "Provide your Email?"

  utter_ask_Age:
  - text: "How old are you?"

  utter_ask_Gender:
  - text: "What is your Gender?"

  utter_ask_University:
  - text: "What is your University?"

  utter_ask_Experience:
  - text: "Do you have any work Experience? If Yes How many years?"

  utter_work_permit:
  - text: "Do you need work permit?"

  utter_denial:
  - text: "Sorry.You are not eligible to work at your current status and job choice."

  utter_ask_store:
  - text: "These are the values that you provided do you want to store"

  utter_api_result:
  - text: "These are the jobs:\n {temp}"

  utter_ask_Jobs:
  - text: "Do you want to see the jobs with this title?"

  utter_ask_Title:
  - text: "What is the probable job title you are looking for?"

  utter_ask_Apply:
  - text: "Do you wanna apply for any of these jobs?"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
